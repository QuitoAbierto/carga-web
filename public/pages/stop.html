<html lang="es">
<head>

<body>
  <div class="covering">
    <h1 class="h1-header bounceInLeft"><a href="/" class="header-link">Quito Abierto</a></h1>
    <div class="container-fluid">
      <div class="centerUp">
        <form>
          <ul class="progress-form">
            <li class="map-container form-group active">
              <div id="my-map"></div>
              <button id="locator" type="button" class="btn btn-sm btn-default map-control">
                &nbsp;<span class="glyphicon glyphicon-screenshot"></span>&nbsp;
              </button>
            </li>
            <li class="fields-container form-group hide inactive">
              <div id="form-fields">
                <h3>Complete la siguiente informacion</h3>
                <div class="form-group">
                  <select class="form-control" id="line-field">
                    <option value="" selected="">Seleccione linea de bus</option>
                    <option value="Alborada">Alborada</option>
                    <option value="Catar">Catar</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="name-field" placeholder="Nombre" required="required"/>
                </div>
                <div class="form-group">
                  <textarea rows="4" type="text" class="form-control" id="description-field" placeholder="DescripciÃ³n" required=""></textarea>
                </div>
              </div>
              <div id="message-box" class="form-group"></div>
              <a href="#/" id="submit" class="btn btn-lg btn-info btn-block">Guardar <i class="fa fa-floppy-o"></i></a>
              <a href="/pages/stop.html" id="new-stop" class="hide btn btn-lg btn-info btn-block">Nueva parada <i class="fa fa-plus-circle"></i></a>
              <br/>
            </li>
          </ul>
        </form>
        <button id="next-button" class="btn btn-info btn-lg play hide" >Siguiente <span class="glyphicon glyphicon-play"></span></button>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
